<ion-list>

  <ion-item-sliding *ngFor="let list of lists | filter:completed; let i = index">

    <ion-item (click)="listView(list)" detail>
      <ion-label>{{list.title}}</ion-label>
      <ion-note slot="end" color="primary">{{list.items.length}}</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="removeList(list)" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option (click)="editList(list)" color="primary">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
