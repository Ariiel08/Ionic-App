<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{list.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New item</ion-label>
      <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="list.items.length > 0">
      <ion-label>Tasks to do</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">

      <ion-item>
        <ion-checkbox [(ngModel)]="item.completed" (ionChange)="check(item)" slot="start"></ion-checkbox>
        <ion-label>{{item.desc}}</ion-label>
      </ion-item>

  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(i)" expandable>
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>

  </ion-list>
</ion-content>
